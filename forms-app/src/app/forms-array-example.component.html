<h3>Add Course Lessons:</h3>
<div [formGroup]="editForm">
  <div>
    <label for="companyName"> Company Name </label>
    <input id="companyName" type="text" formControlName="companyName" />
  </div>
  <div formArrayName="lessons">
    <div *ngFor="let lessonForm of lessons.controls; let i = index">
      <div [formGroupName]="i">
        <input id="title" type="text" formControlName="title" />
        <input id="level" type="text" formControlName="level" />
      </div>
    </div>
  </div>
</div>

<button (click)="addLesson()">add</button>

<div>
  <p>real time data: {{ editForm.value | json }}</p>
</div>
