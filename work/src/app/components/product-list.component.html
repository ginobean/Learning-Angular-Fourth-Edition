<h2>Product List</h2>
<ul>
  <li
    *ngFor="let product of (products$ | async)! | sortProducts"
    (click)="selectedProduct$.next(product)"
  >
    <a [routerLink]="['/products', product.id]">{{ product.name }}</a>
    {{ product.name }}
  </li>
</ul>

<div *ngIf="!currentProduct">
  <p>No product selected!</p>
</div>

<h3>Offers</h3>

<h2>Favorites!</h2>
<app-favorites></app-favorites>

<app-product-create (added)="showAdded($event)"></app-product-create>
