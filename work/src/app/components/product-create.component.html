<p>product-create works!</p>

<form [formGroup]="productForm" (ngSubmit)="createProduct()">
  <div>
    <mat-form-field>
      <label for="name">Name</label>
      <input id="name" formControlName="name" required />
    </mat-form-field>
    <mat-form-field>
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" required />
      <span *ngIf="price.touched && price.hasError('outOfRange')">
        The price is out of range!
      </span>
      <mat-error>The price is required</mat-error>
      <mat-hint> Price should be between 1 and 10000 </mat-hint>
    </mat-form-field>

    <form formGroupName="info">
      <h2>Product Info</h2>
      <mat-form-field>
        <label for="category">Category</label>
        <input id="category" formControlName="category" />
      </mat-form-field>
      <mat-form-field>
        <label for="descr">Description</label>
        <input id="descr" formControlName="description" />
      </mat-form-field>
      <mat-form-field>
        <label for="photo">Photo URL</label>
        <input id="photo" formControlName="image" />
      </mat-form-field>
    </form>

    <button mat-raised-button type="submit" [disabled]="!productForm.valid">
      Create
    </button>
  </div>
  <div>
    <p>real time data: {{ productForm.value | json }}</p>
    <p>form status is: {{ productForm.status }}</p>
  </div>
</form>
