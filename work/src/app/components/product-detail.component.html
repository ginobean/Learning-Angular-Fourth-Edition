<div *ngIf="product$ | async as product">
  <hr />
  <h2>Product Details</h2>
  <h3>{{ product.name }}</h3>
  <span>{{ product.price | currency : "USD" }}</span>

  <form (ngSubmit)="changePrice(product, price!)">
    <input
      type="number"
      placeholder="New price"
      name="price"
      [(ngModel)]="price"
    />
    <button type="submit">Change</button>
  </form>

  <div [ngSwitch]="product.name">
    <p *ngSwitchCase="'Webcam'">Product is used for video</p>
    <p *ngSwitchCase="'Microphone'">Product is used for audio</p>
    <p *ngSwitchDefault>Product is for general use</p>
  </div>
  <button *ngIf="authService.isLoggedIn" (click)="buy()">Buy Now</button>
  <hr />
</div>
